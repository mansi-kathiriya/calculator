<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body> 
    <div class="calculator-grid">
        <div class="display">
            <marquee behavior="scroll" direction="left" scrollamount="10" class="welcome" id="hide">Welcome to calculator</marquee>
                    <div class="output"></div>
                    <div class="result">0</div>
            </div>

                <button class="clear">AC</button>
                <button>DEL</button>
                <button>/</button>
                
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>*</button>
                
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
                
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>-</button>
                
                <button name="decimal">.</button>
                <button>0</button>
                <button class="equals">=</button>
    
            <script src="js/calculator.js"></script>
</body>
</html>
